<!DOCTYPE html>
<html lang="en">
<head>
    <title>Video Builder</title>
    
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/sb-admin.css" rel="stylesheet">
    <link href="css/plugins/morris.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Video Builder</a>
            </div>
            
            <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav side-nav">
                    <li>
                        <a href="index.html"><i class="fa fa-fw fa-dashboard"></i> My Lessons</a>
                    </li>
                    <li  class="active">
                        <a href="#" onclick="add()"><i class="fa fa-fw fa-table"></i> Add new Lesson</a>
                    </li>
                    <li>
                        <a href="preview.html"><i class="fa fa-fw fa-dashboard"></i> Preview</a>
                    </li>                                        
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </nav>

        <div id="page-wrapper">
            <div class="container-fluid">
                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Video Builder <small>My lessons</small>
                        </h1>
                        <ol class="breadcrumb">
                            <li>
                                <i class="fa fa-dashboard"></i> My Lessons
                            </li>
                            <li class="active">
                                <i class="fa fa-bar-table"></i> Edit
                            </li>
                        </ol>
                    </div>
                </div>
                <!-- /.row -->
                <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label>Lesson #</label>
                        <input readonly id="_id" class="form-control-static"></input>
                      </div>
                      
                      <div class="form-group">
                        <label>Video Url</label>
                        <input id="urlVideo" class="form-control-static"></input>
                      </div>

                      <div class="form-group">
                          <input id="_idQuestion" type="hidden"/>
                      </div>
                      
                      <div class="form-group">
                          <label>Time</label>
                          <input id="time" type="number" class="form-control"/>
                      </div>

                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Question</label>
                            <input id="question" type="text" class="form-control"/>
                            <br />
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                <h3 class="panel-title">Answers</h3>
                            </div>
                            <div class="panel-body">
                                <div class="form-group">
                                    <label>Answer</label>
                                    <input id="answer" type="text" class="form-control"/>
                                </div>
                                <div class="form-group"> 
                                    <label class="checkbox-inline">
                                        <input id="isCorrect" type="checkbox" />
                                        Is Correct?
                                    </label>
                                </div>
                                <button class="btn btn-default" onclick="editPage.addAnswer()" >Add Answer</button>
                                <br /><br />
                                <table id="answersTable" class="table table-bordered table-hover table-striped">
                                    <thead>
                                        <th>Answer</th>
                                        <th>Correct</th>
                                        <th>Action</th>                        
                                    </thead>
                                    <tbody id="tbody">
                                    </tbody>
                                </table>
                            </div> 
                            </div>
                        </div>
                    </div>

                    <button class="btn btn-default" onclick="editPage.addQuestion()">Add Question</button>
                    <br /><br />
                    <div class="form-group">
                        <table id="questionsTable" class="table table-bordered table-hover table-striped">
                            <thead>
                                <tr>
                                    <th>Time</th> <th>Question</th> <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="tbody">
                            </tbody>
                        </table>
                    </div>

                    <button type="submit" onclick="editPage.save()" class="btn btn-default">Save</button>
                    <button type="reset" onclick="editPage.back()" class="btn btn-default">Cancel</button>

                <!-- /.row -->
                </div>
            <!-- /.container-fluid -->
            </div>
        <!-- /#page-wrapper -->
        </div>
    <!-- /#wrapper -->
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script type="text/javascript" src="scripts/lesson.service.js" ></script>
    <script type="text/javascript" src="scripts/index.js" ></script>
    <script type="text/javascript" src="scripts/edit.js" ></script>
    <script type="text/javascript" src="scripts/components.js" ></script>
</body>
</html>
